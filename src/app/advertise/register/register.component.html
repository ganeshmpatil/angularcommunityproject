<label class="label">Photo/फोटो</label>
<div class="file-field md-form form-control">
  <div mdbBtn color="primary" size="sm" class="waves-light" mdbWavesEffect>
    <input
      type="file"
      mdbFileSelect
      (change)="onUpload($event)"
      [formControl]="registerForm.get('user_image_input')"
      placeholder="Upload Image"
    />
    <button (click)="onImageUpload($event)">Upload Image</button>
  </div>
</div>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <button
      mdbBtn
      color="primary"
      mdbWavesEffect
      class="button is-primary"
      [disabled]="registerForm.invalid"
      type="submit"
    >
      Submit
    </button>
  </div>
</form>
