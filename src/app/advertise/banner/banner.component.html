<ngb-carousel *ngIf="images" interval="1000" pauseOnHover="true">
  <ng-container *ngFor="let item of advertises">
    <ng-template ngbSlide>
      <img
        class="img-fluid"
        src="{{ item.photo }}"
        alt="Random first slide"
        class="mh-100"
        style="width: 100%; height: 50vh"
      />
    </ng-template>
  </ng-container>
</ngb-carousel>
