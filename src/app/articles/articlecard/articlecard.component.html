<div class="card" style="width: 18rem">
  <img class="card-img-top" [src]="articleDetail.photo" alt="Card image cap" />
  <div class="card-body">
    <h5 class="card-title">
      {{ articleDetail.headline }}
    </h5>
    <p class="card-text"></p>

    <ng-container *ngIf="articleDetail.description.length > 200; else elseBlock"
      ><div>
        {{ articleDetail.description | slice: 0:200 }} ...
        <a [routerLink]="" (click)="_showModal = true">{{resources.MoreInfo}}</a>
      </div>
    </ng-container>
    <ng-template #elseBlock>{{ articleDetail.description }}</ng-template>
    <div></div>
    Posted by :- {{ articleDetail.userid }}
    <button *ngIf="showUpdateButton" (click)="showUpdateForm()">{{resources.Update}}</button>
    <button *ngIf="showUpdateButton" (click)="delete()">{{resources.Delete}}</button>
  </div>
</div>

<app-modal [showModal]="true" (dismiss)="toggleModal()" *ngIf="_showModal">
  <div modalTitle>{{ articleDetail.headline }}</div>
  <app-article-detail [articleDetail]="articleDetail"></app-article-detail>
</app-modal>
