﻿<h2>{{resources.Login}}</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">{{resources.UserName}}</label>
    <input
      type="text"
      formControlName="username"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
    />
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">{{resources.UserNameRequired}}</div>
    </div>
  </div>
  <div class="form-group" *ngIf="!forgotPassword">
    <label for="password">{{resources.Password}}</label>
    <input
      type="password"
      formControlName="password"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
    />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">{{resources.PasswordRequired}}</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">{{resources.Submit}}</button>
    <button
      [disabled]="loading"
      class="btn"
      *ngIf="forgotPassword"
      (click)="onCancelClick()"
    >
    {{resources.Cancel}}
    </button>
    <img
      *ngIf="loading"
      class="pl-3"
